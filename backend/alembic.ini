# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# prepend the app folder to sys.path if needed
prepend_sys_path = .

# version path separator
version_path_separator = os

# SQLAlchemy URL for your Postgres DB
sqlalchemy.url = postgresql+psycopg2://vidisha.arkasali:@localhost:5432/fraud_db

[post_write_hooks]
# optional post-write hooks (e.g., black, ruff)
# see docs for examples

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
